  <script>
    const dataRequest = new Request("data.json");
    fetch(dataRequest)
      .then((response) => response.json())
      .then((responseData) => {
        const data = responseData.hits;
        let newsListHtmlStr = "";
        newsListHtmlStr1 = data.map((obj) => {
          newsListHtmlStr +=
            '<li><div><a class="linkDetails">' +
            obj.title +
            "</a>" +
            '</div><div class="linkSubDetails"><span>' +
            obj.points +
            " points </span> by <a>" +
            obj.author +
            "</a> <a>" +
            obj.created_at +
            "</a> | <a>hide</a> | <a>past</a> | <a>discuss</a></div></li>";
